        <!-- Dataset example -->
        <p>Here is a dataset visualization example:</p>
        <!-- Setting up the SVG container-->
        <svg id="svg2" width="800" height="500"></svg>
        <script>
            const svg2 = d3.select('#svg2');
            const width = 800;
            const height = 500;
            const margin = { top: 40, right: 20, bottom: 60, left: 80 };

            // Load data from a CSV file
            d3.csv("spending_totals.csv").then(function(data) {
                data.forEach(d => {
                    d.year = +d.year;
                    d.total = +d.total;
                });

                // Create scales for x and y axis
                const xScale = d3.scaleBand()
                    .domain(data.map(d => d.year))
                    .range([margin.left, width - margin.right])
                    .padding(0.2);
                    
                const yScale = d3.scaleLinear()
                    .domain([0, d3.max(data, d => d.total)])
                    .nice()
                    .range([height - margin.bottom, margin.top]);

                // Append x-axis
                svg2.append('g')
                    .attr('transform', 'translate(0, ${height - margin.bottom})')
                    .call(d3.axisBottom(xScale).tickFormat(d3.format('d')))
                    .attr("font-size", '16px');
                
                // Append y-axis
                svg2.append('g')
                    .attr('transform', 'translate(${margin.left}, 0)')
                    .call(d3.axisLeft(yScale))
                    .attr("font-size", '16px');

                // Append bars
                svg2.selectAll('.bar')
                    .data(data)
                    .enter().append('rect')
                    .attr('class', 'bar')
                    .attr('x', d => xScale(d.year))
                    .attr('y', d => yScale(d.total))
                    .attr('width', xScale.bandwidth())
                    .attr('height', d => height - margin.bottom - yScale(d.total))
                    .attr('fill', 'green');

                // Add labels for each bar
                svg2.selectAll('.label')
                    .data(data)
                    .enter().append('text')
                    .attr('class', 'label')
                    .text(d => d.total)
                    .attr('x', d => xScale(d.year) + xScale.bandwidth() / 2)
                    .attr('y', d => yScale(d.total) - 5)
                    .attr('text-anchor', 'middle')
                    .attr('font-size', '12px')
                    .attr('fill', 'black');
            });
        </script>
    </div>
</body>
</html>
